message_confirm_delete.html{% extends 'mailing/base.html' %}
{% block title%}Удаление получателя{% endblock%}

{% block content %}
<h2 class="mt-5 text-center">Удаление получателя</h2>
<div class="col-1"></div>
<div class="col-10">
    <div>
        <p>Хотите удалить: {{ object.first_name }} {{ object.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Подтвердить</button>
            <a href="{% url 'mailing:recipient_list' %}" class="btn btn-primary">Отменить</a>
        </form>
    </div>
</div>

{% endblock %}
