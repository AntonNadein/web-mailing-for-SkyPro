{% extends 'mailing/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}

<div class="col-10 mt-5">
    <hr class="featurette-divider">
    <h2>Восстановление пероля</h2>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сбросить по E-mail</button>
        </form>
    </div>
</div>

{% endblock %}
